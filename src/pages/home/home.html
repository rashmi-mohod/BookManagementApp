<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="HomePage">
  <h1>Gutenberg Project</h1>

<ion-list inset class="ListNav" >
  <button ion-item *ngFor="let category of categories" (click)="goToListPage(category)">
    {{ category }}
    <ion-icon name="arrow-round-forward" item-end></ion-icon>
  </button> 
</ion-list>
</ion-content>
